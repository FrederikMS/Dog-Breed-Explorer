name: Trigger dbt cloud job to prep views and build docs
on:
  push:
    branches: [ main ]

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
    - name: Run dbt cloud job
      shell: bash
      run: |
        RESPONSE=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.DBTCLOUDAPIKEY }}" \
          -H "Content-Type: application/json" \
          -d '{"cause":"Triggered by GitHub Actions","git_branch":"main"}' \
          https://cloud.getdbt.com/api/v2/accounts/70471823456999/jobs/70471823458332/run/)
