
version: 2

models:
    - name: dim_breed
      description: "A dimention model over breed_group"
      columns:
          - name: breed_group
            description: "The primary key for this table"
            tests:
              - unique
          - name: number_of_counts
            description: "Amount of counts within each group"
            tests:
              - not_null
          - name: height_imperial_min
